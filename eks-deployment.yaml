apiVersion: apps/v1
kind: Deployment
metadata:
  name: eks-tasky-deployment
  namespace: tasky-app
  labels:
    app: eks-tasky-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eks-tasky-app
  template:
    metadata:
      labels:
        app: eks-tasky-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
                      - arm64
      containers:
        - name: tasky
          image: 442426890564.dkr.ecr.us-east-1.amazonaws.com/takehome/tasky:8020110e3efaf99729ada28166eb03835e06a990
          ports:
            - name: http
              containerPort: 80
          env:
            - name: MONGODB_URI
              value: ${MONGO_URL}
            - name: SECRET_KEY
              value: secret123
          imagePullPolicy: IfNotPresent
      nodeSelector:
        kubernetes.io/os: linux